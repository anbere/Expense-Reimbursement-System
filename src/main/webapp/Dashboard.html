<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Dashboard.css" type="text/css" />

    <title>Employee Home</title>

</head>

<body onload="update()">

    <div class="text-center" id="employeeLanding">

        <button class="tablink col-2" onclick="openPage('Create', this, '#004170')">Submit Reimbursement Request</button>
        <button class="tablink col-2" onclick="openPage('Pending', this, '#004170'); populatePending()">Pending Reimbursement Requests</button>
        <button class="tablink col-2" onclick="openPage('Completed', this, '#004170'); populateCompleted()">Completed Requests</button>
        <button class="tablink col-2" id="updateUser" onclick="openPage('SignOut', this, '#004170')">Employee_username</button>

        <div id="Create" class="tabcontent">
            <form style="margin-top: 5vh; width:40vw; margin:auto;">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="r_reason">Reason</label>
                    <select class="form-select" id="r_reason">
                        <option value="0">Lodging</option>
                        <option value="1">Travel</option>
                        <option value="2">Food</option>
                        <option value="3">Other</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <!-- <span class="input-group-text" id="inputGroup-sizing-default">Default</span> -->
                    <input type="text" class="form-control" id="r_amount" placeholder="Amount Requested"></input>
                </div>

                <div class="input-group">
                    <span class="input-group-text">Description</span>
                    <textarea class="form-control" id="description"></textarea>
                </div>

                <div class="mt-3 ">
                    <button type="button" class="btn" onClick="createRequest()">Submit Request</button>
                </div>

            </form>
        </div>

        <div id="Pending" class="tabcontent">
            <div class="container">
                <h3>Pending Reimbursement Requests</h3>

                <p id="pending_reimbursements"></p>

            </div>
        </div>

        <div id="Completed" class="tabcontent">
            <div class="container">
                <h3>Completed Requests</h3>

                <p id="completed_reimbursements"></p>

            </div>
        </div>

        <div id="SignOut" class="tabcontent">

            <div>
                Hello, <span id="updateUser2"></span>!
            </div>

            <button class="btn mt-3" onclick="signOut()">Sign out</button>

        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./Dashboard.js"></script>
</body>

</html>
