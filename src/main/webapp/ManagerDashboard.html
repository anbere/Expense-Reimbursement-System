<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Dashboard.css" type="text/css" />

    <title>Manager Home</title>

</head>

<body onload="update()">

    <div class="text-center" id="employeeLanding">

        <button class="tablink col-2" id="defaultOpen" onclick="openPage('Pending', this, '#004170'); populateManagerPending()">Pending Reimbursement Requests</button>
        <button class="tablink col-2" onclick="openPage('Completed', this, '#004170'); populateManagerCompleted()">Completed Requests</button>
        <button class="tablink col-2" onclick="openPage('Employees', this, '#004170')">Employee Look Up</button>
        <button class="tablink col-2" id="updateUser" onclick="openPage('SignOut', this, '#004170')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-lines-fill" viewBox="0 0 16 16">
            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
          </svg> <span name="updateUsername"></span></button>

        <div id="Employees" class="tabcontent">
            <div>
                <h1>Approve or Deny Reimbursements here.</h1>
            </div>

            </form>
        </div>

        <div id="Pending" class="tabcontent">
            <div class="container">
                <h3>Pending Reimbursement Requests</h3>

                <div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Employee Username</th>
                                <th>Amount</th>
                                <th>Type</th>
                                <th>Description</th>
                                <th>Approve/Deny</th>
                            </tr>
                        </thead>
                        <tbody id="mng_pending_body">

                        </tbody>
                    </table>

                </div>

                <div>
                    <button id="pendManagerPrevBtn" onclick="pendingManagerPrev()">Prev Page</button>
                    <button id="pendManagerNextBtn" onclick="pendingManagerNext()">Next Page</button>
                </div>

            </div>
        </div>

        <div id="Completed" class="tabcontent">
            <div class="container">
                <h3>Completed Requests</h3>

                <div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Employee Username</th>
                                <th>Status</th>
                                <th>Amount</th>
                                <th>Type</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody id="mng_completed_body">

                        </tbody>
                    </table>

                </div>

                <div>
                    <button id="compManagerPrevBtn" onclick="completedManagerPrev()">Prev Page</button>
                    <button id="compManagerNextBtn" onclick="completedManagerNext()">Next Page</button>
                </div>

            </div>
        </div>

        <div id="SignOut" class="tabcontent">

            <div>
                Hello, <span name="updateUsername"></span>!
            </div>

            <button class="btn mt-3" onclick="signOut()">Sign out</button>

        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./Dashboard.js"></script>
</body>

</html>
